<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
  </head>
  <body>
    <h1>Calculator</h1>
    <div id="calculator">
      <div id="display">
        <div id="topDisplay">
          <div id="prevDisplay"></div>
          <div id="operDisplay"></div>
        </div>
        <div id="currentDisplay"></div>
      </div>
      <div class="row">
        <button id="clear">Clear</button>
        <button id="delete">Delete</button>
        <button id="signChange">+/-</button>
        <a href="https://github.com/N0tAdm1n"><button id="githubLink"><img src="https://cdn-icons-png.flaticon.com/512/25/25231.png" alt=""></button></a>
      </div>
      <div class="row">
        <button class="digit">7</button>
        <button class="digit">8</button>
        <button class="digit">9</button>
        <button class="operator">/</button>
      </div>
      <div class="row">
        <button class="digit">4</button>
        <button class="digit">5</button>
        <button class="digit">6</button>
        <button class="operator">*</button>
      </div>
      <div class="row">
        <button class="digit">1</button>
        <button class="digit">2</button>
        <button class="digit">3</button>
        <button class="operator">-</button>
      </div>
      <div class="row">
        <button id='decimal'>.</button>
        <button class="digit">0</button>
        <button class="equal">=</button>
        <button class="operator">+</button>
      </div>
    </div>
  </body>
</html>
